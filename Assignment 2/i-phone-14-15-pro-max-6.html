<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-15-pro-max-6.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-15-pro-max-6">
      <section class="frame-section">
        <div class="download-3-wrapper">
          <img
            class="download-3-icon"
            loading="lazy"
            alt=""
            src="./public/download-1@2x.png"
            id="download3Image"
          />
        </div>
        <img
          class="african-leopard-male-cropped-icon"
          loading="lazy"
          alt=""
          src="./public/african-leopard-male-cropped-1@2x.png"
        />
      </section>
      <section class="iphone-14-15-pro-max-6-inner">
        <div class="frame-parent1">
          <div class="rectangle-parent2">
            <div class="frame-child3"></div>
            <h2 class="leapord1">LEAPORD</h2>
          </div>
          <footer class="frame-footer">
            <div class="frame-child4"></div>
            <div class="the-leopard-has-container">
              <p class="the-leopard-has">The leopard has the largest</p>
              <p class="distribution-of-all">distribution of all wild cats,</p>
              <p class="occurring-widely-in">occurring widely in Africa, the</p>
              <p class="caucasus-and-asia-although">
                 
                <a
                  class="caucasus"
                  href="https://en.wikipedia.org/wiki/Caucasus"
                  target="_blank"
                >
                  <span class="caucasus1">Caucasus</span> </a
                > and Asia, although
              </p>
              <p class="populations-are-fragmented">
                populations are fragmented and
              </p>
              <p class="declining-it-is">declining. It is considered to be</p>
              <p class="locally-extinct-in-north-afric">
                 
                <a
                  class="locally-extinct"
                  href="https://en.wikipedia.org/wiki/Local_extinction"
                  target="_blank"
                >
                  <span class="locally-extinct1">locally extinct</span> </a
                > in 
                <a
                  class="north-africa"
                  href="https://en.wikipedia.org/wiki/North_Africa"
                  target="_blank"
                >
                  <span class="north-africa1">North Africa</span> </a
                >.
              </p>
            </div>
          </footer>
        </div>
      </section>
    </div>

    <script>
      var download3Image = document.getElementById("download3Image");
      if (download3Image) {
        download3Image.addEventListener("click", function (e) {
          window.location.href = "./i-phone1415-pro-max2.html";
        });
      }
      </script>
  </body>
</html>
